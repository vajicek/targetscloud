<svg class="target"
	#svgElement
	(click)="onSvgClick($event)"
	viewBox="0 0 20 20"
	xmlns="http://www.w3.org/2000/svg">
	<!-- White Rings -->
	<circle class="round" cx="10" cy="10" r="10" fill="#ffffff"/>
	<circle class="round" cx="10" cy="10" r="9" fill="#ffffff"/>

	<!-- Black Rings -->
	<circle class="round" cx="10" cy="10" r="8" fill="#000000"/>
	<circle class="round whitestroke" cx="10" cy="10" r="6.9" fill="#000000"/>

	<!-- Blue Rings -->
	<circle class="round" cx="10" cy="10" r="6" fill="#00B5E2"/>
	<circle class="round" cx="10" cy="10" r="5" fill="#00B5E2"/>

	<!-- Red Rings -->
	<circle class="round" cx="10" cy="10" r="4" fill="#EF3340"/>
	<circle class="round" cx="10" cy="10" r="3" fill="#EF3340"/>

	<!-- Yellow Rings -->
	<circle class="round" cx="10" cy="10" r="2" fill="#FBE122"/>
	<circle class="round" cx="10" cy="10" r="1" fill="#FBE122"/>
	<g id="hits">
	</g>
</svg>
