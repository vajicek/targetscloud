<svg class="target"
	#svgElement
	(click)="onSvgClick($event)"
	viewBox="0 0 20 20"
	xmlns="http://www.w3.org/2000/svg">
	<!-- White Rings -->
	<circle class="round" cx="10" cy="10" r="10" fill="#ffffff" />
	<circle class="round" cx="10" cy="10" r="9" fill="#ffffff" />

	<!-- Black Rings -->
	<circle class="round" cx="10" cy="10" r="8" fill="#000000" />
	<circle class="round" cx="10" cy="10" r="7" fill="#000000" />

	<!-- Blue Rings -->
	<circle class="round" cx="10" cy="10" r="6" fill="#0033A0" />
	<circle class="round" cx="10" cy="10" r="5" fill="#0033A0" />

	<!-- Red Rings -->
	<circle class="round" cx="10" cy="10" r="4" fill="#FF0000" />
	<circle class="round" cx="10" cy="10" r="3" fill="#FF0000" />

	<!-- Yellow Rings -->
	<circle class="round" cx="10" cy="10" r="2" fill="#FFFF00" />
	<circle class="round" cx="10" cy="10" r="1" fill="#FFFF00" />
</svg>
